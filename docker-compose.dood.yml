version: '3.8'

services:
  # 백엔드 서비스 (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elbix-aidd-backend
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SESSION_HTTPS_ONLY=${SESSION_HTTPS_ONLY}
      - GIS_WFS_URL=${GIS_WFS_URL}
      - BASE_WFS_URL=${BASE_WFS_URL}
      - EPS_BASE_URL=${EPS_BASE_URL}
    ports:
      - "8000:8000"
    networks:
      - elbix-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 프론트엔드 서비스 (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api/v1}
    container_name: elbix-aidd-frontend
    restart: unless-stopped
    networks:
      - elbix-network
    depends_on:
      - backend

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: elbix-aidd-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - elbix-network
    depends_on:
      - frontend
      - backend

networks:
  elbix-network:
    driver: bridge
